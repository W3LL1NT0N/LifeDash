<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NN Planner | Ton Alexandre</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts: Inter (Sans) & JetBrains Mono (Mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zinc: {
                            50: '#fafafa',
                            100: '#f4f4f5',
                            200: '#e4e4e7',
                            300: '#d4d4d8',
                            400: '#a1a1aa',
                            500: '#71717a',
                            800: '#27272a',
                            900: '#18181b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fafafa; }
        /* Remove scrollbar for clean look but keep functionality */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 2px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- ICONS (Lucide) ---
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- DATA & LOGIC MODULE ---
        
        const STORAGE_KEY = 'nn_planner_config';

        // Mapeamento fixo conforme specs
        const FORM_MAP = {
            id: 'entry.1839248024',
            titulo: 'entry.1045175554',
            data_prevista: 'entry.760139310',
            data_realizada: 'entry.1447613388',
            valor: 'entry.1805224440',
            categoria: 'entry.1854217840',
            status: 'entry.1060678570',
            deleted: 'entry.deleted_flag_placeholder' // Não tem no form original, gerenciado via status 'void'
        };

        const PARAMS_MAP = {
            label: 'entry.1097139386',
            value: 'entry.1455409067'
        };

        // CSV Parsing Helper
        const parseCSV = (text) => {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            
            return lines.slice(1).map(line => {
                // Regex complexa para lidar com vírgulas dentro de aspas no CSV
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                // Fallback simples se o regex falhar em linhas complexas
                const splitValues = line.split(',');
                
                const entry = {};
                headers.forEach((h, i) => {
                    // Limpeza básica de aspas
                    let val = (values[i] || splitValues[i] || '').replace(/^"|"$/g, '').trim();
                    entry[h] = val;
                });
                return entry;
            });
        };

        // The "Reduce" Algorithm
        const processRecords = (rawRecords) => {
            // 1. Group by ID (timestamp)
            const groups = {};
            rawRecords.forEach(r => {
                // Tenta achar a coluna que corresponde ao ID (timestamp). 
                // No Google Sheets, a primeira col é 'Carimbo de data/hora', mas usamos o campo ID salvo.
                // Precisamos identificar qual coluna é o ID com base no mapeamento ou nome.
                // Assumindo que no CSV o header do ID venha como mapeado ou 'registro_id'
                // Procurando chaves comuns
                const idKey = Object.keys(r).find(k => k.includes('id') || k.includes('1839248024')); 
                const id = r[idKey];
                
                if (!id) return;
                
                if (!groups[id]) groups[id] = [];
                groups[id].push(r);
            });

            // 2. Reduce to Latest & 3. Filter Void
            const cleanList = [];
            
            Object.values(groups).forEach(group => {
                // Ordena pelo Timestamp do Google (primeira coluna geralmente)
                // Assumindo formato DD/MM/YYYY HH:mm:ss ou YYYY-MM-DD
                const sorted = group.sort((a, b) => {
                    const timeA = Object.values(a)[0]; // Carimbo data/hora
                    const timeB = Object.values(b)[0];
                    return new Date(timeA) - new Date(timeB);
                });
                
                const latest = sorted[sorted.length - 1];
                
                // Mapear de volta para nomes amigáveis
                // Precisamos encontrar as chaves corretas baseadas no header do CSV
                // Hack: Vamos procurar valores nas colunas
                const mapped = {
                    original_id: latest[Object.keys(latest).find(k => k.includes('id') || k.includes('1839248024'))],
                    title: latest[Object.keys(latest).find(k => k.includes('titulo') || k.includes('1045175554'))] || 'Sem título',
                    date_prev: latest[Object.keys(latest).find(k => k.includes('prevista') || k.includes('760139310'))],
                    value: parseFloat((latest[Object.keys(latest).find(k => k.includes('valor') || k.includes('1805224440'))] || '0').replace(',', '.')),
                    category: latest[Object.keys(latest).find(k => k.includes('categoria') || k.includes('1854217840'))],
                    status: latest[Object.keys(latest).find(k => k.includes('status') || k.includes('1060678570'))],
                    type: (latest[Object.keys(latest).find(k => k.includes('valor') || k.includes('1805224440'))] || '0') == 0 ? 'organizational' : 'financial'
                };

                if (mapped.status !== 'void' && mapped.status !== 'deleted') {
                    cleanList.push(mapped);
                }
            });

            return cleanList.sort((a, b) => new Date(a.date_prev) - new Date(b.date_prev));
        };

        const postToForm = async (url, dataMap) => {
            const formData = new URLSearchParams();
            for (const [key, value] of Object.entries(dataMap)) {
                formData.append(key, value);
            }
            
            try {
                await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                return true;
            } catch (e) {
                console.error("Erro no envio", e);
                return false;
            }
        };

        // --- COMPONENTS ---

        // Basic UI Elements
        const Button = ({ children, onClick, variant = 'primary', className = "", disabled=false }) => {
            const base = "font-mono text-xs uppercase tracking-widest transition-colors py-3 rounded-sm flex items-center justify-center gap-2";
            const styles = {
                primary: "bg-zinc-900 text-white hover:bg-zinc-800",
                secondary: "bg-white border border-zinc-200 text-zinc-900 hover:bg-zinc-50",
                ghost: "text-zinc-500 hover:bg-zinc-100 rounded-full w-10 h-10 p-0"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`${base} ${styles[variant]} ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}>
                    {children}
                </button>
            );
        };

        const Input = ({ label, value, onChange, type = "text", placeholder }) => (
            <div className="flex flex-col gap-1 mb-4">
                <label className="text-[10px] uppercase tracking-wider font-mono text-zinc-400">{label}</label>
                <input 
                    type={type} 
                    value={value} 
                    onChange={e => onChange(e.target.value)}
                    placeholder={placeholder}
                    className="w-full bg-transparent border-b border-zinc-300 py-2 font-mono text-sm outline-none text-zinc-900 focus:border-black transition-colors placeholder-zinc-300"
                />
            </div>
        );

        // Views
        const SetupView = ({ onComplete }) => {
            const [links, setLinks] = useState({
                form_params: '',
                form_registros: '',
                csv_registros: ''
            });
            const [loading, setLoading] = useState(false);

            const handleSave = async () => {
                setLoading(true);
                // Validations
                if (!links.form_params.includes('docs.google.com/forms') || 
                    !links.csv_registros.includes('output=csv')) {
                    alert("Links inválidos. Verifique os formatos.");
                    setLoading(false);
                    return;
                }

                // 1. Save Local
                localStorage.setItem(STORAGE_KEY, JSON.stringify(links));

                // 2. First Run Action: Save config to Params Form (Crypto mock)
                const configPayload = JSON.stringify(links); 
                // In real app, encrypt here. Sending raw for prototype simplicity.
                
                await postToForm(links.form_params, {
                    [PARAMS_MAP.label]: 'app_config_backup',
                    [PARAMS_MAP.value]: configPayload
                });

                setLoading(false);
                onComplete(links);
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 max-w-md mx-auto">
                    <div className="mb-8 text-center">
                        <h1 className="text-xl font-bold tracking-tight mb-2">NN Planner</h1>
                        <p className="text-zinc-500 text-sm">Configuração Inicial</p>
                    </div>
                    
                    <div className="w-full bg-white p-6 border border-zinc-200 rounded-sm shadow-sm">
                        <Input label="Link Form Parâmetros" value={links.form_params} onChange={v => setLinks({...links, form_params: v})} placeholder="https://docs.google.com/forms..." />
                        <Input label="Link Form Registros" value={links.form_registros} onChange={v => setLinks({...links, form_registros: v})} placeholder="https://docs.google.com/forms..." />
                        <Input label="Link CSV Registros" value={links.csv_registros} onChange={v => setLinks({...links, csv_registros: v})} placeholder="https://docs.google.com/spreadsheets..." />
                        
                        <Button onClick={handleSave} disabled={loading} className="w-full mt-4">
                            {loading ? "Conectando..." : "Conectar Infraestrutura"}
                        </Button>
                    </div>
                    <p className="mt-8 text-[10px] text-zinc-400 font-mono uppercase tracking-widest">Ton Alexandre System</p>
                </div>
            );
        };

        const Dashboard = ({ records }) => {
            const todayStr = new Date().toISOString().split('T')[0];
            
            const stats = useMemo(() => {
                const currentMonth = new Date().getMonth();
                const monthly = records.filter(r => new Date(r.date_prev).getMonth() === currentMonth && r.status !== 'void');
                
                const income = monthly.filter(r => r.value > 0).reduce((acc, r) => acc + r.value, 0);
                const expenses = monthly.filter(r => r.value < 0).reduce((acc, r) => acc + r.value, 0);
                
                return { income, expenses, balance: income + expenses };
            }, [records]);

            const todayList = records.filter(r => r.date_prev === todayStr && r.status !== 'completed' && r.status !== 'paid');

            return (
                <div className="space-y-8 animate-in fade-in duration-500">
                    {/* KPI Cards */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white p-4 border border-zinc-200 rounded-sm">
                            <span className="text-[10px] uppercase tracking-wider text-zinc-400 font-mono">Saldo Mês</span>
                            <div className={`font-mono text-xl mt-1 ${stats.balance < 0 ? 'text-red-500' : 'text-zinc-900'}`}>
                                R$ {stats.balance.toFixed(2)}
                            </div>
                        </div>
                        <div className="bg-white p-4 border border-zinc-200 rounded-sm">
                            <span className="text-[10px] uppercase tracking-wider text-zinc-400 font-mono">Saídas Previstas</span>
                            <div className="font-mono text-xl mt-1 text-zinc-500">
                                R$ {Math.abs(stats.expenses).toFixed(2)}
                            </div>
                        </div>
                    </div>

                    {/* Today List */}
                    <div>
                        <div className="flex items-center justify-between mb-4 border-b border-zinc-100 pb-2">
                            <h3 className="font-mono text-xs uppercase tracking-widest text-zinc-400">Hoje</h3>
                            <span className="text-[10px] font-mono bg-zinc-100 px-2 py-0.5 rounded-full text-zinc-500">{todayList.length}</span>
                        </div>
                        
                        {todayList.length === 0 ? (
                            <p className="text-sm text-zinc-400 italic">Nada planejado para hoje.</p>
                        ) : (
                            <div className="space-y-3">
                                {todayList.map((item, i) => (
                                    <div key={i} className="flex items-center justify-between p-3 bg-white border border-zinc-100 rounded-sm hover:border-zinc-300 transition-colors">
                                        <div className="flex flex-col">
                                            <span className="text-sm font-medium text-zinc-800">{item.title}</span>
                                            <span className="text-[10px] text-zinc-400 uppercase tracking-wide">{item.category}</span>
                                        </div>
                                        {item.value !== 0 && (
                                            <span className={`font-mono text-sm ${item.value < 0 ? 'text-red-400' : 'text-zinc-600'}`}>
                                                {item.value.toFixed(2)}
                                            </span>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const ListView = ({ records, typeFilter }) => {
            // typeFilter: 'all', 'financial', 'organizational'
            const filtered = records.filter(r => {
                if (typeFilter === 'all') return true;
                return r.type === typeFilter;
            });

            return (
                <div className="space-y-4 animate-in slide-in-from-bottom-4 duration-500">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-lg font-light text-zinc-900">
                            {typeFilter === 'all' ? 'Visão Geral' : typeFilter === 'financial' ? 'Financeiro' : 'Tarefas'}
                        </h2>
                        <button className="text-zinc-400 hover:text-zinc-900"><Icon name="filter" /></button>
                    </div>

                    {filtered.map((item, i) => (
                        <div key={i} className="bg-white p-4 border border-zinc-200 rounded-sm flex justify-between items-center">
                            <div>
                                <div className="text-sm text-zinc-900 font-medium">{item.title}</div>
                                <div className="flex gap-2 mt-1">
                                    <span className="text-[10px] font-mono text-zinc-400 bg-zinc-50 px-1 rounded">{item.date_prev.split('-').reverse().slice(0,2).join('/')}</span>
                                    <span className="text-[10px] font-mono text-zinc-400 uppercase">{item.category}</span>
                                </div>
                            </div>
                            <div className="text-right">
                                {item.value !== 0 && (
                                    <div className={`font-mono text-sm ${item.value < 0 ? 'text-zinc-900' : 'text-zinc-500'}`}>
                                        {item.value.toFixed(2)}
                                    </div>
                                )}
                                <div className={`w-2 h-2 rounded-full ml-auto mt-2 ${item.status === 'paid' || item.status === 'completed' ? 'bg-zinc-900' : 'bg-zinc-200'}`}></div>
                            </div>
                        </div>
                    ))}
                    <div className="h-20"></div> {/* Spacer for FAB */}
                </div>
            );
        };

        const NewRecordModal = ({ isOpen, onClose, config }) => {
            const [formData, setFormData] = useState({
                title: '',
                value: '',
                date: new Date().toISOString().split('T')[0],
                category: 'Geral',
                type: 'financial' // financial or organizational
            });
            const [saving, setSaving] = useState(false);

            if (!isOpen) return null;

            const handleSubmit = async () => {
                setSaving(true);
                const id = Date.now().toString();
                const finalValue = formData.type === 'organizational' ? 0 : parseFloat(formData.value || 0);
                
                // Mapeamento para envio
                const payload = {
                    [FORM_MAP.id]: id,
                    [FORM_MAP.titulo]: formData.title,
                    [FORM_MAP.data_prevista]: formData.date,
                    [FORM_MAP.valor]: finalValue,
                    [FORM_MAP.categoria]: formData.category,
                    [FORM_MAP.status]: 'pending',
                    // Campos extras vazios
                    [FORM_MAP.data_realizada]: '', 
                };

                const success = await postToForm(config.form_registros, payload);
                setSaving(false);
                if (success) {
                    alert("Salvo com sucesso (Append-only). Atualize em instantes.");
                    onClose();
                } else {
                    alert("Erro ao salvar.");
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/20 backdrop-blur-sm p-4 animate-in fade-in">
                    <div className="bg-white w-full max-w-md p-6 rounded-sm shadow-xl border border-zinc-200 animate-in slide-in-from-bottom-10">
                        <div className="flex justify-between items-center mb-6 border-b border-zinc-100 pb-2">
                            <h3 className="font-mono text-xs uppercase tracking-widest text-zinc-900">Novo Registro</h3>
                            <button onClick={onClose}><Icon name="x" className="text-zinc-400" /></button>
                        </div>

                        <div className="flex gap-2 mb-6">
                            <button 
                                onClick={() => setFormData({...formData, type: 'financial'})}
                                className={`flex-1 py-2 text-xs font-mono uppercase tracking-widest border ${formData.type === 'financial' ? 'bg-zinc-900 text-white border-zinc-900' : 'text-zinc-400 border-zinc-200'}`}
                            >
                                Financeiro
                            </button>
                            <button 
                                onClick={() => setFormData({...formData, type: 'organizational'})}
                                className={`flex-1 py-2 text-xs font-mono uppercase tracking-widest border ${formData.type === 'organizational' ? 'bg-zinc-900 text-white border-zinc-900' : 'text-zinc-400 border-zinc-200'}`}
                            >
                                Tarefa
                            </button>
                        </div>

                        <Input label="Título" value={formData.title} onChange={v => setFormData({...formData, title: v})} placeholder="Ex: Mercado" />
                        
                        {formData.type === 'financial' && (
                             <Input label="Valor (Use - para despesa)" type="number" value={formData.value} onChange={v => setFormData({...formData, value: v})} placeholder="-50.00" />
                        )}

                        <Input label="Data" type="date" value={formData.date} onChange={v => setFormData({...formData, date: v})} />
                        
                        <div className="mb-6">
                             <label className="text-[10px] uppercase tracking-wider font-mono text-zinc-400 mb-1 block">Categoria</label>
                             <select 
                                value={formData.category} 
                                onChange={e => setFormData({...formData, category: e.target.value})}
                                className="w-full bg-transparent border-b border-zinc-300 py-2 font-mono text-sm outline-none text-zinc-900"
                             >
                                <option>Geral</option>
                                <option>Alimentação</option>
                                <option>Contas Fixas</option>
                                <option>Lazer</option>
                                <option>Filho</option>
                                <option>Transporte</option>
                             </select>
                        </div>

                        <Button onClick={handleSubmit} disabled={saving} className="w-full">
                            {saving ? "Registrando..." : "Confirmar"}
                        </Button>
                    </div>
                </div>
            );
        };

        // Layout Shell
        const Layout = ({ children, activeTab, onTabChange, onAdd }) => {
            return (
                <div className="min-h-screen bg-zinc-50 pb-24">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 z-40 bg-zinc-50/90 backdrop-blur-sm border-b border-zinc-200 h-14 flex items-center justify-between px-6">
                        <span className="font-sans font-semibold text-sm tracking-tight text-zinc-900">NN Planner</span>
                        <span className="font-mono text-[10px] text-zinc-300 uppercase tracking-widest hidden sm:block">Ton Alexandre</span>
                    </header>

                    {/* Main Content */}
                    <main className="pt-20 px-6 max-w-md mx-auto">
                        {children}
                    </main>

                    {/* FAB */}
                    <button 
                        onClick={onAdd}
                        className="fixed bottom-20 right-6 w-12 h-12 bg-zinc-900 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-black transition-transform active:scale-95 z-40"
                    >
                        <Icon name="plus" />
                    </button>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-zinc-200 h-16 flex items-center justify-around px-6 z-40 pb-safe">
                        <button onClick={() => onTabChange('dash')} className={`p-2 rounded-full ${activeTab === 'dash' ? 'bg-zinc-100 text-zinc-900' : 'text-zinc-400'}`}>
                            <Icon name="layout-dashboard" />
                        </button>
                        <button onClick={() => onTabChange('fin')} className={`p-2 rounded-full ${activeTab === 'fin' ? 'bg-zinc-100 text-zinc-900' : 'text-zinc-400'}`}>
                            <Icon name="wallet" />
                        </button>
                         <button onClick={() => onTabChange('org')} className={`p-2 rounded-full ${activeTab === 'org' ? 'bg-zinc-100 text-zinc-900' : 'text-zinc-400'}`}>
                            <Icon name="check-square" />
                        </button>
                        <button onClick={() => onTabChange('settings')} className={`p-2 rounded-full ${activeTab === 'settings' ? 'bg-zinc-100 text-zinc-900' : 'text-zinc-400'}`}>
                            <Icon name="settings" />
                        </button>
                    </nav>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [config, setConfig] = useState(null);
            const [records, setRecords] = useState([]);
            const [view, setView] = useState('dash'); // dash, fin, org, settings
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [loadingData, setLoadingData] = useState(false);

            // 1. Boot Sequence
            useEffect(() => {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    setConfig(parsed);
                    fetchData(parsed.csv_registros);
                }
            }, []);

            const fetchData = async (url) => {
                setLoadingData(true);
                try {
                    const res = await fetch(url);
                    const text = await res.text();
                    const raw = parseCSV(text);
                    const processed = processRecords(raw);
                    setRecords(processed);
                } catch (err) {
                    console.error("Erro fetch csv", err);
                    // alert("Erro ao carregar dados. Verifique sua conexão ou o link CSV.");
                } finally {
                    setLoadingData(false);
                }
            };

            const handleSetupComplete = (newConfig) => {
                setConfig(newConfig);
                fetchData(newConfig.csv_registros);
            };

            const handleRefresh = () => {
                if(config) fetchData(config.csv_registros);
            }

            if (!config) {
                return <SetupView onComplete={handleSetupComplete} />;
            }

            return (
                <>
                <Layout activeTab={view} onTabChange={setView} onAdd={() => setIsModalOpen(true)}>
                    {view === 'dash' && <Dashboard records={records} />}
                    {view === 'fin' && <ListView records={records} typeFilter="financial" />}
                    {view === 'org' && <ListView records={records} typeFilter="organizational" />}
                    
                    {view === 'settings' && (
                        <div className="space-y-4">
                            <h2 className="text-lg font-light mb-4">Configurações</h2>
                            <div className="p-4 bg-white border border-zinc-200 rounded-sm">
                                <p className="text-xs font-mono text-zinc-400 mb-2">INFRAESTRUTURA</p>
                                <p className="text-xs truncate text-zinc-600 mb-4">{config.csv_registros}</p>
                                <Button variant="secondary" onClick={() => {
                                    localStorage.removeItem(STORAGE_KEY);
                                    setConfig(null);
                                }} className="w-full">
                                    Desconectar / Resetar
                                </Button>
                            </div>
                            <Button variant="secondary" onClick={handleRefresh} className="w-full">
                                {loadingData ? "Atualizando..." : "Forçar Atualização de Dados"}
                            </Button>
                        </div>
                    )}
                </Layout>

                <NewRecordModal 
                    isOpen={isModalOpen} 
                    onClose={() => setIsModalOpen(false)} 
                    config={config}
                />
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Ativar ícones após renderização inicial
        setTimeout(() => {
            if (window.lucide) window.lucide.createIcons();
        }, 100);
    </script>
</body>
</html>
